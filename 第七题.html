<body>
    <script>
        function findLongest(str){
           var arr = str.split(" ")
           var len = arr.length;
            for(var i = 0;i<len;i++){
               if(arr[i].length > arr[i+1].length){
                   return arr[i]
               }else{
                   return arr[i+1]
               }
            }
        }
        var strings  = findLongest('web Development Tutorial')
        console.log(strings)
    </script>
</body>
